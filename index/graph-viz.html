<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knowledge Graph — RuVector</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=DM+Sans:wght@300;400;500;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0e17;
    color: #c8cdd8;
    font-family: 'DM Sans', sans-serif;
    overflow: hidden;
    height: 100vh;
  }

  /* ── Canvas ── */
  #graph-container {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  svg { width: 100%; height: 100%; }

  /* ── Header bar ── */
  .header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 24px;
    background: linear-gradient(180deg, rgba(10,14,23,0.95) 0%, rgba(10,14,23,0.7) 80%, transparent 100%);
    backdrop-filter: blur(12px);
    pointer-events: none;
  }
  .header > * { pointer-events: auto; }

  .header h1 {
    font-family: 'JetBrains Mono', monospace;
    font-weight: 500;
    font-size: 15px;
    letter-spacing: 0.08em;
    color: #7eb8f7;
    text-transform: uppercase;
  }
  .header h1 span { color: #3d5a80; }

  .header-stats {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: #4a5568;
    letter-spacing: 0.04em;
  }

  /* ── Search ── */
  .search-box {
    position: fixed;
    top: 56px;
    left: 24px;
    z-index: 100;
  }
  .search-box input {
    width: 280px;
    padding: 10px 14px 10px 36px;
    border-radius: 8px;
    border: 1px solid #1e2a3a;
    background: rgba(15, 20, 30, 0.9);
    backdrop-filter: blur(8px);
    color: #c8cdd8;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    outline: none;
    transition: border-color 0.2s;
  }
  .search-box input:focus { border-color: #3a7bd5; }
  .search-box input::placeholder { color: #3d4a5c; }
  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #3d4a5c;
    font-size: 14px;
  }

  /* ── Legend ── */
  .legend {
    position: fixed;
    bottom: 20px;
    left: 24px;
    z-index: 100;
    display: flex;
    gap: 16px;
    align-items: center;
    padding: 10px 16px;
    background: rgba(15, 20, 30, 0.85);
    backdrop-filter: blur(10px);
    border: 1px solid #1e2a3a;
    border-radius: 8px;
    font-size: 11px;
    font-family: 'JetBrains Mono', monospace;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.2s;
  }
  .legend-item.muted { opacity: 0.3; }
  .legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* ── Info panel ── */
  .info-panel {
    position: fixed;
    top: 56px;
    right: 24px;
    z-index: 100;
    width: 320px;
    max-height: calc(100vh - 100px);
    overflow-y: auto;
    padding: 16px;
    background: rgba(12, 17, 28, 0.92);
    backdrop-filter: blur(12px);
    border: 1px solid #1e2a3a;
    border-radius: 10px;
    display: none;
    font-size: 13px;
  }
  .info-panel.visible { display: block; }
  .info-panel h2 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    font-weight: 600;
    color: #7eb8f7;
    margin-bottom: 4px;
    word-break: break-all;
  }
  .info-type {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    padding: 2px 8px;
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 12px;
  }
  .info-section {
    margin-top: 12px;
    padding-top: 10px;
    border-top: 1px solid #1a2232;
  }
  .info-section h3 {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #4a5568;
    margin-bottom: 6px;
    font-family: 'JetBrains Mono', monospace;
  }
  .info-connection {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 0;
    font-size: 12px;
    color: #8896a8;
    cursor: pointer;
    transition: color 0.15s;
  }
  .info-connection:hover { color: #c8cdd8; }
  .info-connection .conn-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .info-close {
    position: absolute;
    top: 12px; right: 12px;
    background: none;
    border: none;
    color: #4a5568;
    font-size: 18px;
    cursor: pointer;
    line-height: 1;
  }
  .info-close:hover { color: #c8cdd8; }

  /* ── Controls ── */
  .controls {
    position: fixed;
    bottom: 20px;
    right: 24px;
    z-index: 100;
    display: flex;
    gap: 6px;
  }
  .controls button {
    width: 36px; height: 36px;
    border-radius: 8px;
    border: 1px solid #1e2a3a;
    background: rgba(15, 20, 30, 0.85);
    backdrop-filter: blur(8px);
    color: #6b7a8e;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
  }
  .controls button:hover { color: #c8cdd8; border-color: #3a7bd5; }

  /* ── Tooltip ── */
  .tooltip {
    position: fixed;
    z-index: 200;
    padding: 6px 10px;
    background: rgba(15, 20, 35, 0.95);
    border: 1px solid #2a3a50;
    border-radius: 6px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: #c8cdd8;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.12s;
    max-width: 300px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .tooltip.visible { opacity: 1; }

  /* ── Loading ── */
  .loading {
    position: fixed;
    inset: 0;
    z-index: 500;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #0a0e17;
    gap: 16px;
    transition: opacity 0.5s;
  }
  .loading.hidden { opacity: 0; pointer-events: none; }
  .loading-spinner {
    width: 40px; height: 40px;
    border: 2px solid #1e2a3a;
    border-top-color: #3a7bd5;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: #4a5568;
    letter-spacing: 0.05em;
  }

  .drop-zone {
    position: fixed;
    inset: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(10, 14, 23, 0.95);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }
  .drop-zone.active { opacity: 1; pointer-events: auto; }
  .drop-zone-inner {
    padding: 60px 80px;
    border: 2px dashed #3a7bd5;
    border-radius: 16px;
    text-align: center;
  }
  .drop-zone-inner h2 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    color: #7eb8f7;
    margin-bottom: 8px;
  }
  .drop-zone-inner p {
    font-size: 13px;
    color: #4a5568;
  }
</style>
</head>
<body>

<div class="loading" id="loading">
  <div class="loading-spinner"></div>
  <div class="loading-text">Initializing graph...</div>
</div>

<div class="drop-zone" id="drop-zone">
  <div class="drop-zone-inner">
    <h2>Drop graph-viz.json</h2>
    <p>Generated by: node gen-viz.js</p>
  </div>
</div>

<div class="header">
  <h1>RuVector <span>// Knowledge Graph</span></h1>
  <div class="header-stats" id="stats"></div>
</div>

<div class="search-box">
  <span class="search-icon">⌕</span>
  <input type="text" id="search" placeholder="Filter nodes..." />
</div>

<div class="legend" id="legend"></div>

<div class="info-panel" id="info-panel">
  <button class="info-close" id="info-close">×</button>
  <div id="info-content"></div>
</div>

<div class="controls">
  <button id="btn-zoom-in" title="Zoom in">+</button>
  <button id="btn-zoom-out" title="Zoom out">−</button>
  <button id="btn-reset" title="Reset view">⟲</button>
</div>

<div class="tooltip" id="tooltip"></div>

<div id="graph-container">
  <svg id="svg"></svg>
</div>

<script>
// ── Configuration ──────────────────────────────────────────

const COLORS = {
  brand:    '#e86c5f',
  category: '#e8a84c',
  document: '#4a8eda',
  product:  '#6dd490',
  concept:  '#b07de8',
};

const RADIUS = {
  brand:    22,
  category: 18,
  document: 5,
  product:  9,
  concept:  8,
};

const EDGE_COLORS = {
  belongs_to_brand: '#e86c5f33',
  in_category:      '#e8a84c33',
  mentions:         '#6dd49020',
  contains:         '#4a8eda18',
  part_of:          '#4a8eda18',
};

// ── State ──────────────────────────────────────────────────

let graphData = null;
let simulation = null;
let selectedNode = null;
let hiddenTypes = new Set();

// ── Load data ──────────────────────────────────────────────

// Try loading from same directory
async function tryLoadData() {
  try {
    const resp = await fetch('index/graph-viz.json');
    if (resp.ok) {
      const data = await resp.json();
      initGraph(data);
      return;
    }
  } catch (e) {}

  // Try alternative path
  try {
    const resp = await fetch('graph-viz.json');
    if (resp.ok) {
      const data = await resp.json();
      initGraph(data);
      return;
    }
  } catch (e) {}

  // Show drop zone
  document.getElementById('loading').classList.add('hidden');
  enableDragDrop();
}

function enableDragDrop() {
  const dz = document.getElementById('drop-zone');

  document.addEventListener('dragover', e => {
    e.preventDefault();
    dz.classList.add('active');
  });
  document.addEventListener('dragleave', e => {
    if (e.relatedTarget === null) dz.classList.remove('active');
  });
  document.addEventListener('drop', e => {
    e.preventDefault();
    dz.classList.remove('active');
    const file = e.dataTransfer.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const data = JSON.parse(reader.result);
        initGraph(data);
      } catch (err) {
        alert('Invalid JSON file');
      }
    };
    reader.readAsText(file);
  });
}

// ── Graph initialization ───────────────────────────────────

function initGraph(data) {
  graphData = data;
  document.getElementById('loading').classList.add('hidden');

  // Stats
  const typeCounts = {};
  data.nodes.forEach(n => { typeCounts[n.type] = (typeCounts[n.type] || 0) + 1; });
  document.getElementById('stats').textContent =
    `${data.nodes.length} nodes · ${data.edges.length} edges`;

  // Legend
  buildLegend(typeCounts);

  // Build adjacency for quick lookups
  data.adjacency = {};
  data.edges.forEach(e => {
    if (!data.adjacency[e.source]) data.adjacency[e.source] = [];
    if (!data.adjacency[e.target]) data.adjacency[e.target] = [];
    data.adjacency[e.source].push(e);
    data.adjacency[e.target].push(e);
  });

  // Also index nodes by id
  data.nodeMap = {};
  data.nodes.forEach(n => { data.nodeMap[n.id] = n; });

  renderGraph(data);
  setupSearch();
}

function buildLegend(counts) {
  const legend = document.getElementById('legend');
  const types = ['brand', 'category', 'document', 'product', 'concept'];
  types.forEach(type => {
    if (!counts[type]) return;
    const item = document.createElement('div');
    item.className = 'legend-item';
    item.innerHTML = `<div class="legend-dot" style="background:${COLORS[type]}"></div>${type} (${counts[type]})`;
    item.addEventListener('click', () => {
      if (hiddenTypes.has(type)) {
        hiddenTypes.delete(type);
        item.classList.remove('muted');
      } else {
        hiddenTypes.add(type);
        item.classList.add('muted');
      }
      applyVisibility();
    });
    legend.appendChild(item);
  });
}

// ── D3 Rendering ───────────────────────────────────────────

function renderGraph(data) {
  const svg = d3.select('#svg');
  const width = window.innerWidth;
  const height = window.innerHeight;

  const container = svg.append('g');

  // Zoom
  const zoom = d3.zoom()
    .scaleExtent([0.1, 8])
    .on('zoom', (event) => {
      container.attr('transform', event.transform);
    });

  svg.call(zoom);

  // Reset transform
  const initialTransform = d3.zoomIdentity.translate(width / 2, height / 2).scale(0.6);
  svg.call(zoom.transform, initialTransform);

  // Glow filter for selected nodes
  const defs = svg.append('defs');
  const glow = defs.append('filter').attr('id', 'glow');
  glow.append('feGaussianBlur').attr('stdDeviation', '4').attr('result', 'coloredBlur');
  const feMerge = glow.append('feMerge');
  feMerge.append('feMergeNode').attr('in', 'coloredBlur');
  feMerge.append('feMergeNode').attr('in', 'SourceGraphic');

  // Edges
  const linkGroup = container.append('g').attr('class', 'links');
  const links = linkGroup.selectAll('line')
    .data(data.edges)
    .join('line')
    .attr('stroke', d => EDGE_COLORS[d.type] || '#ffffff10')
    .attr('stroke-width', d => d.type === 'belongs_to_brand' || d.type === 'in_category' ? 1.5 : 0.5);

  // Nodes
  const nodeGroup = container.append('g').attr('class', 'nodes');
  const nodes = nodeGroup.selectAll('g')
    .data(data.nodes)
    .join('g')
    .attr('class', d => `node node-${d.type}`)
    .call(d3.drag()
      .on('start', dragStarted)
      .on('drag', dragged)
      .on('end', dragEnded)
    );

  // Node circles
  nodes.append('circle')
    .attr('r', d => getRadius(d))
    .attr('fill', d => COLORS[d.type] || '#888')
    .attr('stroke', d => d3.color(COLORS[d.type] || '#888').brighter(0.5))
    .attr('stroke-width', d => d.type === 'brand' || d.type === 'category' ? 2 : 0.5)
    .attr('opacity', d => d.type === 'document' ? 0.6 : 0.85);

  // Labels for brands and categories (always visible)
  nodes.filter(d => d.type === 'brand' || d.type === 'category')
    .append('text')
    .text(d => d.label)
    .attr('text-anchor', 'middle')
    .attr('dy', d => getRadius(d) + 14)
    .attr('fill', d => d3.color(COLORS[d.type]).brighter(0.8))
    .attr('font-size', '11px')
    .attr('font-family', 'JetBrains Mono, monospace')
    .attr('font-weight', '500')
    .attr('pointer-events', 'none');

  // Labels for entities (visible when zoomed)
  nodes.filter(d => d.type === 'product' || d.type === 'concept')
    .append('text')
    .text(d => d.label)
    .attr('text-anchor', 'middle')
    .attr('dy', d => getRadius(d) + 12)
    .attr('fill', d => d3.color(COLORS[d.type]).brighter(0.3))
    .attr('font-size', '9px')
    .attr('font-family', 'JetBrains Mono, monospace')
    .attr('font-weight', '400')
    .attr('opacity', 0.7)
    .attr('pointer-events', 'none');

  // Hover events
  const tooltip = document.getElementById('tooltip');

  nodes.on('mouseover', (event, d) => {
    tooltip.textContent = d.label;
    tooltip.style.left = (event.clientX + 12) + 'px';
    tooltip.style.top = (event.clientY - 8) + 'px';
    tooltip.classList.add('visible');

    // Highlight connected
    if (!selectedNode) highlightConnected(d, links, nodes);
  })
  .on('mousemove', (event) => {
    tooltip.style.left = (event.clientX + 12) + 'px';
    tooltip.style.top = (event.clientY - 8) + 'px';
  })
  .on('mouseout', () => {
    tooltip.classList.remove('visible');
    if (!selectedNode) resetHighlight(links, nodes);
  })
  .on('click', (event, d) => {
    event.stopPropagation();
    selectNode(d, links, nodes);
  });

  // Click background to deselect
  svg.on('click', () => {
    selectedNode = null;
    resetHighlight(links, nodes);
    document.getElementById('info-panel').classList.remove('visible');
  });

  // Close panel
  document.getElementById('info-close').addEventListener('click', () => {
    selectedNode = null;
    resetHighlight(links, nodes);
    document.getElementById('info-panel').classList.remove('visible');
  });

  // Force simulation
  simulation = d3.forceSimulation(data.nodes)
    .force('link', d3.forceLink(data.edges)
      .id(d => d.id)
      .distance(d => {
        if (d.type === 'belongs_to_brand') return 120;
        if (d.type === 'in_category') return 100;
        if (d.type === 'mentions' || d.type === 'contains') return 60;
        return 80;
      })
      .strength(d => {
        if (d.type === 'belongs_to_brand') return 0.3;
        if (d.type === 'in_category') return 0.25;
        return 0.1;
      })
    )
    .force('charge', d3.forceManyBody()
      .strength(d => {
        if (d.type === 'brand') return -600;
        if (d.type === 'category') return -400;
        if (d.type === 'product' || d.type === 'concept') return -80;
        return -20;
      })
    )
    .force('center', d3.forceCenter(0, 0).strength(0.05))
    .force('collision', d3.forceCollide().radius(d => getRadius(d) + 3))
    .alphaDecay(0.02)
    .on('tick', () => {
      links
        .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);

      nodes.attr('transform', d => `translate(${d.x},${d.y})`);
    });

  // Store references for filtering
  window._refs = { links, nodes, zoom, svg, simulation };

  // Zoom controls
  document.getElementById('btn-zoom-in').addEventListener('click', () => {
    svg.transition().duration(300).call(zoom.scaleBy, 1.5);
  });
  document.getElementById('btn-zoom-out').addEventListener('click', () => {
    svg.transition().duration(300).call(zoom.scaleBy, 0.67);
  });
  document.getElementById('btn-reset').addEventListener('click', () => {
    svg.transition().duration(500).call(zoom.transform, initialTransform);
    selectedNode = null;
    resetHighlight(links, nodes);
    document.getElementById('info-panel').classList.remove('visible');
  });

  // Drag handlers
  function dragStarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.1).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragEnded(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
}

// ── Helpers ────────────────────────────────────────────────

function getRadius(d) {
  if (d.type === 'document') {
    return Math.max(3, Math.min(12, 3 + (d.chunkCount || 1) * 0.15));
  }
  if (d.type === 'product' || d.type === 'concept') {
    return Math.max(6, Math.min(14, 6 + (d.degree || 0) * 0.08));
  }
  return RADIUS[d.type] || 6;
}

function highlightConnected(d, links, nodes) {
  const connected = new Set();
  connected.add(d.id);

  links.attr('stroke-opacity', l => {
    const srcId = typeof l.source === 'object' ? l.source.id : l.source;
    const tgtId = typeof l.target === 'object' ? l.target.id : l.target;
    if (srcId === d.id || tgtId === d.id) {
      connected.add(srcId);
      connected.add(tgtId);
      return 0.8;
    }
    return 0.05;
  });

  links.attr('stroke', l => {
    const srcId = typeof l.source === 'object' ? l.source.id : l.source;
    const tgtId = typeof l.target === 'object' ? l.target.id : l.target;
    if (srcId === d.id || tgtId === d.id) {
      // Color by connected node type
      const otherId = srcId === d.id ? tgtId : srcId;
      const otherNode = graphData.nodeMap[otherId];
      return COLORS[otherNode?.type] || '#ffffff';
    }
    return '#ffffff08';
  });

  links.attr('stroke-width', l => {
    const srcId = typeof l.source === 'object' ? l.source.id : l.source;
    const tgtId = typeof l.target === 'object' ? l.target.id : l.target;
    return (srcId === d.id || tgtId === d.id) ? 2 : 0.3;
  });

  nodes.select('circle')
    .attr('opacity', n => connected.has(n.id) ? 1 : 0.08)
    .attr('filter', n => n.id === d.id ? 'url(#glow)' : null);

  nodes.selectAll('text')
    .attr('opacity', n => connected.has(n.id) ? 1 : 0.05);
}

function resetHighlight(links, nodes) {
  links
    .attr('stroke', d => EDGE_COLORS[d.type] || '#ffffff10')
    .attr('stroke-opacity', 1)
    .attr('stroke-width', d =>
      d.type === 'belongs_to_brand' || d.type === 'in_category' ? 1.5 : 0.5
    );

  nodes.select('circle')
    .attr('opacity', d => d.type === 'document' ? 0.6 : 0.85)
    .attr('filter', null);

  nodes.selectAll('text')
    .attr('opacity', d =>
      d.type === 'brand' || d.type === 'category' ? 1 : 0.7
    );

  applyVisibility();
}

function selectNode(d, links, nodes) {
  selectedNode = d;
  highlightConnected(d, links, nodes);
  showInfoPanel(d);
}

function showInfoPanel(d) {
  const panel = document.getElementById('info-panel');
  const content = document.getElementById('info-content');

  let html = `
    <h2>${d.label}</h2>
    <div class="info-type" style="background:${COLORS[d.type]}22;color:${COLORS[d.type]}">${d.type}</div>
  `;

  if (d.chunkCount) {
    html += `<div style="color:#4a5568;font-size:11px;margin-top:-6px">${d.chunkCount} chunks</div>`;
  }
  if (d.degree) {
    html += `<div style="color:#4a5568;font-size:11px;margin-top:-6px">${d.degree} connections</div>`;
  }

  // Get connections grouped by type
  const edges = graphData.adjacency[d.id] || [];
  const byType = {};
  edges.forEach(e => {
    const srcId = typeof e.source === 'object' ? e.source.id : e.source;
    const tgtId = typeof e.target === 'object' ? e.target.id : e.target;
    const otherId = srcId === d.id ? tgtId : srcId;
    const other = graphData.nodeMap[otherId];
    if (!other) return;
    if (!byType[other.type]) byType[other.type] = [];
    if (!byType[other.type].find(x => x.id === other.id)) {
      byType[other.type].push(other);
    }
  });

  const typeOrder = ['brand', 'category', 'product', 'concept', 'document'];
  for (const type of typeOrder) {
    const items = byType[type];
    if (!items || items.length === 0) continue;

    html += `<div class="info-section"><h3>${type}s (${items.length})</h3>`;
    const displayItems = items.slice(0, 20);
    displayItems.forEach(item => {
      html += `<div class="info-connection" data-id="${item.id}">
        <div class="conn-dot" style="background:${COLORS[item.type]}"></div>
        ${item.label}
      </div>`;
    });
    if (items.length > 20) {
      html += `<div style="color:#4a5568;font-size:11px;padding:4px 0">+${items.length - 20} more</div>`;
    }
    html += `</div>`;
  }

  content.innerHTML = html;
  panel.classList.add('visible');

  // Click connections in panel to navigate
  content.querySelectorAll('.info-connection').forEach(el => {
    el.addEventListener('click', () => {
      const targetId = el.dataset.id;
      const targetNode = graphData.nodeMap[targetId];
      if (targetNode) {
        selectNode(targetNode, window._refs.links, window._refs.nodes);
      }
    });
  });
}

// ── Search ─────────────────────────────────────────────────

function setupSearch() {
  const input = document.getElementById('search');
  input.addEventListener('input', () => {
    const term = input.value.toLowerCase().trim();
    if (!term) {
      resetHighlight(window._refs.links, window._refs.nodes);
      return;
    }

    const matches = new Set();
    graphData.nodes.forEach(n => {
      if (n.label.toLowerCase().includes(term)) matches.add(n.id);
    });

    window._refs.nodes.select('circle')
      .attr('opacity', d => matches.has(d.id) ? 1 : 0.06)
      .attr('filter', d => matches.has(d.id) ? 'url(#glow)' : null);

    window._refs.nodes.selectAll('text')
      .attr('opacity', d => matches.has(d.id) ? 1 : 0.03);

    window._refs.links.attr('stroke-opacity', 0.02);
  });
}

// ── Visibility toggle ──────────────────────────────────────

function applyVisibility() {
  if (!window._refs) return;

  window._refs.nodes
    .attr('display', d => hiddenTypes.has(d.type) ? 'none' : null);

  window._refs.links
    .attr('display', d => {
      const srcType = typeof d.source === 'object' ? d.source.type : graphData.nodeMap[d.source]?.type;
      const tgtType = typeof d.target === 'object' ? d.target.type : graphData.nodeMap[d.target]?.type;
      return (hiddenTypes.has(srcType) || hiddenTypes.has(tgtType)) ? 'none' : null;
    });
}
